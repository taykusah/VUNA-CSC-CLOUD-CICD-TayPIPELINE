<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACOS Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NACOS Payment Portal</h1>
    </header>
    <main>
        <section class="payment-form">
            <h2>Make a Payment</h2>
            <form id="paymentForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="Matriculation Number">Matriculation number:</label>
                <input type="Matriculation number" id="Matriculation number" name="matriculation number" required>


                
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                
                <button type="submit">Pay Now</button>
            </form>
            <div id="message"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024/2025 NACOS</p>
    </footer>
    
</body>
</html>
